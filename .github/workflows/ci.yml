name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build with Gradle
        run: gradle build --no-daemon

      # Android build skipped - requires multi-project Gradle setup
      # Android library is available as a submodule for integration
      # Core Java library tests above validate the underlying functionality

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python tests
        run: |
          python3 --version
          PYTHONPATH=$GITHUB_WORKSPACE python3 tests/test_year.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install TypeScript dependencies
        working-directory: typescript
        run: npm ci || npm install

      - name: Build TypeScript
        working-directory: typescript
        run: npm run build

      - name: Run TypeScript tests
        working-directory: typescript
        run: npm test

